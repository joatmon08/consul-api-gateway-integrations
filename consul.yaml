# name your datacenter
global:
  name: consul
  datacenter: kubernetes
  image: "hashicorp/consul:1.10.0-beta3"
  imageK8S: "hashicorp/consul-k8s:0.26.0-beta3"
  metrics:
    enabled: true
    enableAgentMetrics: true

prometheus:
  enabled: true

server:
  replicas: 1

client:
  enabled: true

connectInject:
  enabled: true
  transparentProxy:
    defaultEnabled: true
  logLevel: debug

ui:
  enabled: true
  service:
    type: LoadBalancer

controller:
  enabled: true