# name your datacenter
global:
  name: consul
  datacenter: kubernetes
  acls:
    manageSystemACLs: true
  image: "hashicorp/consul:1.10.0-beta4"
  imageK8S: "kschoche/consul-k8s-dev"
  metrics:
    enabled: true
    enableAgentMetrics: true

prometheus:
  enabled: true

server:
  replicas: 1

client:
  enabled: true

connectInject:
  enabled: true
  transparentProxy:
    defaultEnabled: true
  logLevel: debug

ui:
  enabled: true
  service:
    type: LoadBalancer

controller:
  enabled: true